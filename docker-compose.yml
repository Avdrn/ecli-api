version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: elci-api-poc-redis

    elasticsearch:
      image: elasticsearch:6.5.4
      container_name: elci-api-poc-elasticsearch

    webserver:
      image: nginx:alpine
      container_name: elci-api-poc-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"

    php-fpm:
      build: docker/php-fpm
      container_name: elci-api-poc-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./docker/php-fpm/php-ini-overrides.ini:/etc/php/7.4/fpm/conf.d/99-overrides.ini
